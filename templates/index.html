<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Add a descriptive title specific to your brand and content -->
    <title>Stock-Info-WebApp - Real-time Stock Data</title>

    <!-- Add a meta description that summarizes your website's content -->
    <meta name="description"
        content="Stay informed with real-time stock data for your favorite stocks on Stock-Info-WebApp.">

    <!-- Favicons (customize these with your brand logo) -->
    <link href="static/assets/img/favicon.png" rel="icon">
    <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Template Main CSS File (include your main stylesheet) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Add canonical URL to specify the preferred version of the page (if applicable) -->
    <link rel="canonical" href="https://www.yourwebsite.com">

    <!-- Specify the author of the website -->
    <meta name="author" content="Akash Sasikumar">

    <!-- Add Open Graph metadata for better sharing on social media (customize these tags) -->
    <meta property="og:title" content="Stock-Info-WebApp - Real-time Stock Data">
    <meta property="og:description"
        content="Stay informed with real-time stock data for your favorite stocks on Stock-Info-WebApp.">
    <meta property="og:image" content="static/assets/img/og-image.png">
    <!-- Include a relevant image URL -->
    <meta property="og:url" content="https://www.yourwebsite.com">
</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header">
        <div class="container-fluid">

            <div class="logo">
                <a href="https://github.com/AkashSasikumar47"><img src="static/assets/img/Logo.svg"
                        alt="AkashSasikumar47" class="img-fluid"></a>
            </div>

        </div>
    </header><!-- End #header -->

    <!-- ======= Hero ======= -->
    <section id="hero">
        <div class="hero-container">
            <div class="hero-content">

                <div class="left-column">
                    <h1>Unlock Financial Insights</h1>
                    <h2>Discover key financial data and market sentiment in seconds.</h2>

                    <form action="/get_data" method="post">
                        <div class="flex-container">
                            <div class="search-bar">

                                <div class="search-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"
                                        fill="none">
                                        <path
                                            d="M12.5 17C14.9853 17 17 14.9853 17 12.5C17 10.0147 14.9853 8 12.5 8C10.0147 8 8 10.0147 8 12.5C8 14.9853 10.0147 17 12.5 17Z"
                                            stroke="#86868A" stroke-width="1.5" stroke-linecap="round" />
                                        <path d="M16 15.9998L20.0002 20" stroke="#86868A" stroke-width="1.5"
                                            stroke-linecap="round" />
                                    </svg>
                                </div>

                                <input type="text" name="stock_symbol" placeholder="Enter stock symbol">
                                <!-- Added name attribute for the input field -->
                            </div>
                            <button type="submit" class="button">Get Data</button>
                            <!-- Changed button type to "submit" -->
                        </div>
                    </form>
                </div>

                <div class="right-column">
                    <img src="static/assets/img/Hero-image.svg" alt="Hero Image">
                </div>

            </div>
        </div>
    </section><!-- #hero -->

    <script>
        $(document).ready(function () {
            $('#data-form').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/get_data',
                    data: $('#data-form').serialize(),
                    success: function (response) {
                        $('#financial-data').html(response);
                    }
                });
            });
        });
    </script>

</body>

</html>
