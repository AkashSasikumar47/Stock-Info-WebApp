<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Info-WebApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="container">
        <h1>Stock-Info-WebApp</h1>
        <h2>Real-Time Financial Data and News at Your Fingertips</h2>

        <form id="data-form" class="search-bar">
            <label for="stock_symbol">Enter Stock Symbol:</label>
            <input type="text" id="stock_symbol" name="stock_symbol" required>
            <button type="submit" class="button">Get Financial Data</button>
        </form>

        <div id="financial-data">
            <!-- Financial data will be displayed here -->
        </div>
    </div>

    <!-- Include jQuery if not already included -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#data-form').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/get_data',  // Updated URL to match the route in app.py
                    data: $('#data-form').serialize(),
                    success: function (response) {
                        $('#financial-data').html(response);
                    }
                });
            });
        });
    </script>
</body>

</html>
